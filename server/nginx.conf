user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
}

http {
         server {
            listen 80;
            server_name localhost;

            location / {
                proxy_pass          http://server:6549;
                proxy_set_header    X-Forwarded-For $remote_addr;
            }
        }
}